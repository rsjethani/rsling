name: checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  go-test:
    name: testing
    strategy:
      matrix:
        go-version: ['1.19.x', '1.21.x']
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v4
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Test
        run: go test -v -race -cover ./...